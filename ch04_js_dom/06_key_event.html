<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>key event</title>
</head>
<body bgcolor="5f5f5f">
  <input 
    type='text' 
    onkeypress='myFunction(event)'
    onkeydown='myFunction(event)'
    onkeyup='myFunction(event)'
  >
  <script>
    function myFunction(e) {
      // console.log(e.type); // 이벤트 이름 출력
      // console.log(e.target); // 이벤트를 발생시킨 DOM element
      console.log(e.target.value); 
      // 이벤트가 일어나는 시점에 입력된 값이 어떻게 변하는지를 출력. 
      // input 태그에서 제일 많이 쓰는 것은 젤 마지막에 작성한 방법.
      // 아까 option에서 value 지정했던 것처럼 해당 DOM element의 속성
    }
  </script>
</body>
</html>
