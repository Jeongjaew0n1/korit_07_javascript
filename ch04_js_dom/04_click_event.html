<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>button click event</title>
</head>
<body bgcolor="5f5f5f">
  <button onclick="myFunction();">클릭</button>
  <button id="btn">클릭</button>
  <button id="btn2">클릭</button>
  

  <script>
    function myFunction() {
      console.log("onclick 이벤트 설정");
    }

    function myFunction2() { // 함수 이름이 똑같다면 가장 최근에 쓴 내용이 덮어쓰기 됨
      console.log("이벤트 리스터 사용");
    }

    // chaining method 를 활용한 방법. 기존 함수를 선언하고 사용하는 방법
    document.getElementById('btn').addEventListener('click', myFunction2);

    // chaining method 를 활용한 방법. addEventListener 내부에 함수를 선언하고 사용하는 방법
    document.getElementById('btn2').addEventListener('click',
      function () {
        console.log("이벤트 함수 실행");
      }
    );

  </script>
</body>
</html>
